<html lang="en">
<head>

    <title>Document</title>
    <style>
        .text-error {
            color: red;

    <script>

        function saberi() {
            let x = document.getElementById('first-number').value;
            //console.log(typeof(x))
            x = Number(x);

            //ako je x jednako sa nula broj upada u prve viticaste zagrade,
            // ako x nije jednako sa nula upada u druge viticaste zagrade
            if (x == 0) { // 0 == 0
                //alert('Unesi Broj veci od nule');
                document.getElementById("error-fist-number").innerHTML = 'Broj mora biti veci od nule.'
            } else {
                //alert('Broj je veci od nule')
                document.getElementById("error-fist-number").innerHTML = '';
            }

            let y = document.getElementById('sec-number').value;
            y =  Number(y);

            if (y == 0) {
                document.getElementById('error-sec-number').innerHTML = 'Broj mora biti veci od nule'
            } else {
                document.getElementById('error-sec-number').innerHTML = '';
            }



            /*let name = document.getElementById('name').value;

            if (name == '') {
                alert('Please Enter Name');
            }*/ 
        }

    </script>




</head>
<body>

    <label>X = </label>

    <input type="text" value="" id="name" name="name"> 

</body>
