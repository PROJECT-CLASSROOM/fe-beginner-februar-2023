    <br>
    <input type="email" placeholder="Enter Email">

    <br>

    <br>

    <br>

    <br>
    <h2>Cars</h2>

    <input type="radio" name="car" value="car2"><label>Car 2</label>
    <input type="radio" name="car" value="car3"><label>Car 3</label>
    
    <h2>Planes</h2>
    <input type="radio" name="planes" value="plane1" id="avion1"><label for="avion1">Plane 1</label>
    <input type="radio" name="planes" value="plane2" id="avion2"><label for="avion2">Plane 2</label>
